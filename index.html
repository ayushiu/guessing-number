<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Speed Test</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Typing Speed Test</h1>
    <p class="quote">The quick brown fox jumps over the lazy dog.</p>
    <input type="text" id="inputField" placeholder="Start typing...">
    <div class="stats">
        <p>Time: <span id="time">0</span> s</p>
        <p>Correct Words: <span id="correctWords">0</span></p>
        <p>Words per Minute (WPM): <span id="wpm">0</span></p>
    </div>
    <button id="resetBtn">Reset</button>
</div>
<script src="index.js"></script>
</body>
</html>
